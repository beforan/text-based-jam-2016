<html>

<head>
    <title>Swiney Todd: Origins</title>

    <link rel="stylesheet" href="site.css">
</head>

<body>
    <main>
        <section id="left">
            <div id="objects">
                <h4>Room Objects</h4>
            </div>

            <div id="places">
                <h4>Room Exits</h4>
                <ul data-bind="foreach: room().exits()">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
        </section>

        <section id="main">
            <div id="gameText">
                <p>Welcome to the game</p>
            </div>

            <input type="text" id="verbLine">

            <ul id="verbs" data-bind="foreach: verbs">
                <li data-bind="text: $data"></li>
            </ul>
        </section>

        <section id="right">
            <div id="inventory">
                <h4>Inventory</h4>
            </div>

            <div id="money">
                <h4>Money</h4>
                <span data-bind="text: money"></span> QuidBucks
            </div>
        </section>
    </main>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>

    <!-- game scripts -->
    <script src="scripts/gameViewModel.js"></script>
    <script src="scripts/rooms/street.js"></script>
    <script src="scripts/rooms/abandoned_office.js"></script>

    <script>
        $(() => {
            initGame();
            
            ko.applyBindings(gameViewModel);
        });
    </script>
</body>

</html>
